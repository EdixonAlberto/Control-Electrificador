<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/CodigoJava.js"></script>
    <link rel="stylesheet" type="text/css" href="css/Estilos.css">
    <link rel="stylesheet" type="text/css" href="css/Sesion.css">

    <title>ClaveAcceso</title>
</head>

<body>
    <div id="login-form">
        <h2>Clave de Acceso</h2>
        <fieldset>
            <input type="password" id="_keyActual" placeholder="Ingresar Clave Actual"><br>
            <input type="password" id="_keyNueva" placeholder="Ingresar Nueva Clave" disabled="true"><br>
            <input type="password" id="_keyConfirmar" placeholder="Confirmar Nueva Clave" disabled="true"><br>
            <input type="button" id="boton" value="Guardar" onclick="GuardarClave()">
        </fieldset>
    </div>

    <script>
        $(document).ready(function () {
            ValidacionesCampos();
        })
    </script>
</body>

</html>
